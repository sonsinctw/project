<!-- change_ip.html -->

{% extends "app/base.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center">Change IP Address</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="ipAddress" class="form-label">New IP Address:</label>
                    <input type="text" class="form-control" id="ipAddress" name="ipAddress" placeholder="Enter new IP address">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
